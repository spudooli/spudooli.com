
{% extends 'adminbase.html' %}

{% block header %}
<div class="container-page">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="title-un">{% block title %}New Bookmark{% endblock %}</h1>
        <div class="title-un-icon">
          <ion-icon name="bookmark-outline"></ion-icon>
        </div>
        <p class="title-un-des">Add a new bookmark, why don't you?           </p>

{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">

    <label for="URL" >URL</label>
    <input name="url" class="form-control"  id="url" value="{{ request.form['url'] }}" required>
    </div>
    
  <div class="form-group">
    <label for="tags">Tags, comma separated</label>
   <input class="form-control"  name="tags" id="tags" value="{{ request.form['tags'] }}" required>
    </div>


    <input type="submit" class="btn btn-primary" value="Save">
  </div>
  </form>

          <!-- Close divs -->
        </div>
      </div>
    </div>
  </div>

  
{% endblock %}
